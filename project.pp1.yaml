---
package_name         : ConfTools-z7
srcdir               : src
version_file         : '1'
modules              :
- conf_tools

install_requires     :
- zuper-commons-z7
- PyYAML
- nose
- setuptools
- termcolor
- six

install_conflicts    : [ConfTools-*, ConfTools]
tests_require        : []
console_scripts      : {}
nose                 :
  modules:
  - '*_tests'
  python_versions:
  - '3.7'
  - '3.8'

pypi                 :
  upload: []

circleci             :
  active: true
  test_python_versions: ['3.8']

python_syntax_version: '3.8'

url                  : https://github.com/AndreaCensi/conf_tools
author               : ''
author_email         : info@zupermind.com
short_description    : ''
full_description     : ''
